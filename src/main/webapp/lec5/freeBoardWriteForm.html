<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/servlet-jsp/css/bootstrap.min.css">
    <title>게시글 쓰기</title>
</head>
<body>
<div class="col-xs-12">
    <form action="/servlet-jsp/lec5/free-board" method="post">
        <h2>게시글 입력</h2>
        <div class="form-group">
            <label for="free-board-content"> 내용</label>
            <input type="text" class="form-control" id="free-board-content" name="content" placeholder="내용">
